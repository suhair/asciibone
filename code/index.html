<!DOCTYPE HTML>
<html lang="en">
<head>
    <script src="http://documentcloud.github.com/backbone/test/vendor/jquery-1.5.js" type="text/javascript"></script>
    <script src="http://documentcloud.github.com/backbone/test/vendor/underscore-1.1.6.js" type="text/javascript"></script>
    <script src="http://documentcloud.github.com/backbone/backbone.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        $(function(){
            var ToDo = Backbone.Model.extend({
                defaults: {
                    content: "What so you want to do?",
                    order: 0,
                    done: false
                }        
            });
            
            var todo = new ToDo();        
            console.info(todo);
        });
    </script>
</body>
</html>
